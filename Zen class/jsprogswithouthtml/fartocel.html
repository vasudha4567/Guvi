<html>
    <body>
        <script>
var farenheit=document.createElement('input');
document.body.appendChild(farenheit)
var b=document.createElement('input');

 var btn=  document.createElement('button');

        var celcius= (((Number(farenheit.value))-32)*(5/9));
        b.value=celcius;
        
    })
